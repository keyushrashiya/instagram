	<style>

			margin: 0;
		}

</head>
<body style="background: #1b1641e8;">
	<table cellpadding="0" cellspacing="0" style="width: 100%;margin:0">

									<img src="images/logo-light.png" width="110px">
								</td>
							</tr>	
							<tr style="background-color: #474070;text-align: center;">
								<td style="text-align: center;padding: 40px 0;">
									<img src="images/Verify.png" width="280px">
								</td>
							</tr>	
							<tr style="background-color: #1a1641;">
								<td style="text-align: center;padding: 25px 30px;">

									<a style="border: none; background:#474070; color: white; font-size: 16px;  display: inline-block; padding: 7px 20px ; border-radius: 4px;  margin-top: 8px; text-decoration: none;" href="{{link}}">Verify</a>

							</tr>

							</tr>

								<td style="text-align: left;padding: 25px 30px;">

								</td>
